<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Collaboration Whiteboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="nameModal">
    <div id="nameModalContent">
      <h2>Welcome to the live collaboration whiteboard.</h2>
      <p>Please enter your name</p>
      <input type="text" id="username" placeholder="Your name">
      <button id="startDrawing">Start Drawing</button>
    </div>
  </div>
  <div id="canvasContainer">
    <canvas id="canvas" width="1300" height="675"></canvas>
    <div class="toolbar">
      <label for="color">Color:</label>
      <input type="color" id="color">
      <label for="size">Size:</label>
      <input type="number" id="size" min="1" max="10" value="5">
      <button title="Undo" id="undo"><i class="fas fa-undo-alt"></i></button>
      <button title="Redo" id="redo"><i class="fas fa-redo-alt"></i></button>
      <button title="Eraser" id="eraser"><i class="fas fa-eraser"></i></button>
      <button title="Clear" id="clear"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div id="cursorLabel"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
